<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/csss" medai="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number Return</title>
  </head>

  <body>
    <h1>Number Return</h1>
    <h3>Enter a number and press go! A return list of numbers from zero up to the input number will be displayed. Keep an eye out for a few surprises!</h3>

    <div class="container">
      <form id="numberForm">
        <label for="numberInput">Input a number of your choice here:</label>
        <input type="text" id="number" class="form-control">
        <button type="submit" name="btn btn-primary">Go!</button>
      </form>

      <div class="output">
        <h3>These are the numbers from 0 up to <span id="theNumber"></span>:</h3>
        <ol></ol>
      </div><!--numberOutput-->

    </div><!--container-->
  </body>
</html>
